<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <aside>
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin-logo">
                <span>ODIN</span>
            </div>
            <p class="bg-img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </aside>
        <section class="form-section">
            <div class="description">
                <p>This is not a real online service! You know you need something
                   like this in your life to help you realize your deepest dreams.
                   Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="post">
                <fieldset class="user-info">
                    <legend>Let's do this!</legend>
                    <div class="first-name">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="first_name">
                    </div>
                    <div class="last-name">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="last_name">
                    </div>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone_number">
                    </div>
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="confirm-password">
                        <label for="confPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confPassword" name="confirm_password" required>
                    </div>
                </fieldset>
                <div class="form-submit">
                    <button>Create Account</button>
                    <p>Already have an account?<a href="#"> Log in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
